
<h1>Adopt {{ pet.name }}</h1>
<p>Are you sure you want to adopt this pet?</p>

<form method="POST">
    {% csrf_token %}
    <label for="adopter_nid">Your NID:</label>
    <input type="text" id="adopter_nid" name="adopter_nid" value="{{ user.nid }}" readonly>
    <button type="submit">Adopt</button>
</form>
